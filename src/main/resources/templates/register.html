<div class="text-center" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid vh-100 mx-0 px-0" >
        <img src="https://cdn.wallpaper.com/main/2017/08/bxr-boxinggym-hd-4.jpg"  style="width: 100%; height:100%; background-size: cover;position: relative">
        <div style="position: absolute; width: 30%; height: 85%; top: 55%; left: 80%; transform: translate(-50%,-50%)">
            <div class="container bg-light" style="border: 2px solid lightgray; border-radius: 80px; width: 100%; height: 100%;" >
                <div class="row">
                    <div class="col-10 offset-1">
                        <form class="form-signin mt-xl-5" method="post" action="/register">
                            <h2 class="form-signin-heading">Sign In</h2>
                            <br>
                            <p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" class="form-control" placeholder="username" required="">
                            </div>
                            </p>
                            <p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning "><i class="fas fa-key "></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="password" required="">
                            </div>
                            </p>
                            <p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning "><i class="fas fa-key "></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="repeat-password" required="">
                            </div>
                            </p>
                            <p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning "><i class="fas fa-user "></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="name" required="">
                            </div>
                            </p>
                            <p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning "><i class="fas fa-user "></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="surname" required="">
                            </div>
                            </p>
                            <div class="d-flex flex-row">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                                            <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
                                        </div>
                                        <br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
                                            <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
                                        </div>
                                        <p>
                                            <input type="text" id="hall" name="hall" class="form-control" placeholder="Hall" required=""
                                                   autofocus="">
                                        </p>
                            </div>
                            <div th:text="${param.error}" class="text-danger"></div>
                            <div class="form-group">
                                <button class="btn float-center login_btn bg-warning" type="submit">Sign up</button>
                            </div>
                                 <a href="/login" class="btn float-center btn-info">Already have an account? Login here!</a>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
