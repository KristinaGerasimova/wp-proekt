<th:block xmlns:th="http://www.w3.org/1999/xhtml">
<div class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Train with us!</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/products/add" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getId()} : '')">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${product} != null ? ${product.getName()} : '')"
                           required
                           placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="price"
                           th:value="(${product} != null ? ${product.getPrice()} : '')"
                           placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text"
                           class="form-control"
                           id="quantity"
                           name="quantity"
                           th:value="(${product} != null ? ${product.getQuantity()} : '')"
                           placeholder="Quantity">
                </div>
                <input style="width: 25%; border: 2px solid lightgray; border-radius: 5px" id='image' type='text' name='img' placeholder="Link for image"/>
                <br>
                <br>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/products">Back</a>
            </form>
        </div>
    </div>
</div>

</th:block>
